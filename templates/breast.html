{%extends 'base.html'%}
{%block content%}


  <div class="display-3 my-2 text-center"><b>Breast Cancer Prediction</b></div>
  <hr />
  {% if context %}
  <div class="display-4 my-2 text-center">
    You {{ context }} breast cancer.
  </div>

  {% endif %}

  <!--
      Form Here 
      -->
    <div class="container-fluid" style="background-color: #98FB98">

  <div class="jumbotron" style="background-color: #98FB98">
          <div class="well" style="background-color: #00FF7F;text-align: center;"><b><h1>Please enter the details below to know your Breast Cancer Status</h1></b></div>
    <div class="col-md-4 text-center">
    <form class="" method="POST" action="{% url 'breast' %}">
      {% csrf_token %}

      <div class="">
        <div class="form-group">
          <label for="radius"><b>Mean Radius</b></label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="radius"
            value="0"
            name="radius"
          />
        </div>

        <div class="form-group">
          <label for="texture"><b>Mean Texture</b></label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="texture"
            value="0"
            name="texture"
          />
        </div>
        <div class="form-group">
          <label for="perimeter"><b>Mean Perimeter</b></label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="perimeter"
            value="0"
            name="perimeter"
          />
        </div>
        <div class="form-group">
          <label for="area"><b>Mean Area</b></label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="area"
            value="0"
            name="area"
          />
        </div>
        <div class="form-group">
          <label for="smoothness"><b>Mean Smoothness</b></label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="smoothness"
            value="0"
            name="smoothness"
          />
        </div>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn-lg btn-block btn btn-danger mb-5">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
</section>
      </div>
  <div class="well" style="margin: 40px; background-color:#87CEEB;text-align: center;">
    Developed by <b>SANMATHIPRIYA B S</b>
</div>
{%endblock%}
